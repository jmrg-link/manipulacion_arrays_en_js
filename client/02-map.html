<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Map</title>
</head>
<body>
    <div id="app"></div>
    <script>
    const products = [
        { title: "Burger", price: 20, money: "€" },
        { title: "Pizza" , price: 15, money: "€" },
      ];
      
      const app = document.getElementById('app')
      const list = products.map(product => {
          return `<li> ${product.title} ${product.price} in ${product.money} </li>`
      })
      app.innerHTML = list.join('')
    </script>
</body>
</html>
